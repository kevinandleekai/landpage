<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>向上滚动的文字列表</title>
	<style>
		body{font-size:14px}
		li {list-style: none;}

		.box {
			overflow:hidden; 
			height:80px; 
			width:280px; 
			margin:90px auto;
			position:relative;
			border: 1px solid #000;
		}
		.box-list {
			padding: 0;
			margin: 0;
			text-align: left;
		}
		.box-list li {
			line-height: 22px;
		}
	</style>
</head>
<body>
	<div class="box" id="box">
	    <ul id="box-list1" class="box-list">
	        <li><a href="#" target="_blank">脚本之家欢迎您的到来</a></li>
	        <li><a href="#" target="_blank">只有努力才会有美好的明天</a></li>
	        <li><a href="#" target="_blank">没有人一开始就是高手，都是从菜鸟开始</a></li>
	        <li><a href="#" target="_blank">每一天都是新的需要好好珍惜</a></li>
	        <li><a href="#" target="_blank">怨天尤人是没有任何作用的</a></li>
	        <li><a href="#" target="_blank">今天你写代码了吗</a></li>
	        <li><a href="#" target="_blank">分享的胸怀和互助的精神最终成就了你</a></li>
	    </ul>
	    <ul id="box-list2" class="box-list"></ul>
	</div>
	<script>
		var speed = 40;
		var getById = function(id) {
			return document.getElementById(id);
		};
		
		var oBox = getById('box');
		var oBoxList1 = getById('box-list1');
		var oBoxList2 = getById('box-list2');

		oBoxList2.innerHTML = oBoxList1.innerHTML;

		var marquee = function() {
			if (oBox.scrollTop >= oBoxList1.offsetHeight) {
				oBox.scrollTop = 0;
			} else {
				oBox.scrollTop = oBox.scrollTop + 1;
			}
		};
		setInterval(marquee,40);
	</script>
</body>
</html>
